name: Daily Update

on:
  schedule:
    # Vietnam Time (UTC+7): 09:00, 11:50, 16:00
    # UTC: 02:00, 04:50, 09:00
    - cron: '0 2 * * *'
    - cron: '50 4 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:      # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 重要：允許寫入儲存庫

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Update Scripts
        run: |
          # 更新匯率資料
          python scripts/currency_tracker.py update
          
          # 更新黃金資料
          python scripts/gold_tracker.py update
          
      - name: Send Line Notification
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          python scripts/line_messaging.py

      - name: Check for Changes
        id: check_changes
        run: |
          if [[ -n $(git status -s data/) ]]; then
            echo "changes_exist=true" >> $GITHUB_OUTPUT
            echo "Data folder has changes."
          else
            echo "changes_exist=false" >> $GITHUB_OUTPUT
            echo "No changes in data folder."
          fi

      - name: Commit and Push
        if: steps.check_changes.outputs.changes_exist == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Auto-update data [skip ci]"
          git pull --rebase origin main
          git push
