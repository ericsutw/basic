<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Control Center - Web Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .status-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .card .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .card .change {
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: 500;
        }

        .card .change.up {
            color: #e74c3c;
        }

        /* Êº≤Áî®Á¥Ö (Âè∞ÁÅ£ÁøíÊÖ£) ÊàñÂèØÊîπÁ∂† */
        .card .change.down {
            color: #27ae60;
        }

        .card .date {
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 10px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        canvas {
            max-width: 100%;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .range-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .range-btn {
            padding: 8px 15px;
            border: 1px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            min-width: 60px;
        }

        .range-btn:hover {
            background: #ebf5fb;
        }

        .range-btn.active {
            background: #3498db;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Ë°åÊÉÖÂÑÄË°®Êùø</h1>
        <div id="status-panel" class="status-panel">
            <!-- Cards will be injected here -->
        </div>

        <div id="chart-view" class="chart-container">
            <div class="back-btn" onclick="hideChart()">üîô ËøîÂõûÂàóË°®</div>
            <h2 id="chart-title">Ë∂®Âã¢Âúñ</h2>
            <div class="range-selector">
                <button class="range-btn" onclick="changeRange('1W', this)">1W</button>
                <button class="range-btn active" onclick="changeRange('1M', this)">1M</button>
                <button class="range-btn" onclick="changeRange('3M', this)">3M</button>
                <button class="range-btn" onclick="changeRange('6M', this)">6M</button>
                <button class="range-btn" onclick="changeRange('1Y', this)">1Y</button>
                <button class="range-btn" onclick="changeRange('ALL', this)">ALL</button>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        const symbols = [
            { code: 'BTC', name: 'Bitcoin (USD)', file: 'data/currency/BTC.csv', field: 'Close' },
            { code: 'USDTWD', name: 'USD vs NTD', file: 'data/currency/USDTWD.csv', field: 'Close' },
            { code: 'USDVND', name: 'USD vs VND', file: 'data/currency/USDVND.csv', field: 'Close' },
            { code: 'NTDVND', name: 'NTD vs VND', file: 'data/currency/NTDVND.csv', field: 'Close' },
            { code: 'GOLD', name: 'Gold (TWD/g)', file: 'data/gold_prices.csv', field: 'sell_price', dateField: 'date' }
        ];

        let currentSym = null;
        let currentData = [];
        let chartInstance = null;

        async function loadData(file) {
            return new Promise((resolve) => {
                Papa.parse(file, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        resolve(results.data);
                    }
                });
            });
        }

        async function init() {
            const panel = document.getElementById('status-panel');
            panel.innerHTML = ''; // Ê∏ÖÁ©∫

            for (const sym of symbols) {
                try {
                    let data = await loadData(sym.file);
                    // ÈÅéÊøæÁÑ°ÊïàË≥áÊñô
                    const valField = sym.field || 'Close';
                    const dateField = sym.dateField || 'Date';
                    data = data.filter(row => row[dateField] && row[valField]);

                    if (data.length === 0) continue;

                    const last = data[data.length - 1];
                    const prev = data.length > 1 ? data[data.length - 2] : null;

                    const priceValue = parseFloat(last[valField]);
                    const priceStr = priceValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    const dateStr = new Date(last[dateField]).toLocaleDateString();

                    // Ë®àÁÆóÊº≤Ë∑å
                    let changeHtml = '';
                    if (prev) {
                        const prevValue = parseFloat(prev[valField]);
                        const diff = priceValue - prevValue;
                        const pct = (diff / prevValue) * 100;
                        const cls = diff >= 0 ? 'up' : 'down';
                        const sign = diff >= 0 ? '‚ñ≤' : '‚ñº';
                        changeHtml = `<div class="change ${cls}">${sign} ${Math.abs(diff).toFixed(2)} (${Math.abs(pct).toFixed(2)}%)</div>`;
                    }

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${sym.name}</h3>
                        <div class="price">${priceStr}</div>
                        ${changeHtml}
                        <div class="date">${dateStr}</div>
                    `;
                    card.onclick = () => showChart(sym, data);
                    panel.appendChild(card);
                } catch (e) {
                    console.error(`Error loading ${sym.code}:`, e);
                }
            }
        }

        function showChart(sym, data) {
            currentSym = sym;
            currentData = data;

            document.getElementById('status-panel').style.display = 'none';
            document.getElementById('chart-view').style.display = 'block';
            document.getElementById('chart-title').innerText = `${sym.name} Ê≠∑Âè≤Ë∂®Âã¢`;

            // ÈáçÁΩÆÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.range-btn').forEach(btn => btn.classList.remove('active'));
            const defaultBtn = Array.from(document.querySelectorAll('.range-btn')).find(b => b.innerText === '1M');
            if (defaultBtn) defaultBtn.classList.add('active');

            renderChart('1M');
        }

        function changeRange(range, btn) {
            document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderChart(range);
        }

        function renderChart(range) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const valField = currentSym.field || 'Close';
            const dateField = currentSym.dateField || 'Date';

            let plotData = [...currentData];
            const now = new Date();
            let cutoff = null;

            if (range === '1W') cutoff = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            else if (range === '1M') cutoff = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
            else if (range === '3M') cutoff = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());
            else if (range === '6M') cutoff = new Date(now.getFullYear(), now.getMonth() - 6, now.getDate());
            else if (range === '1Y') cutoff = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());

            if (cutoff) {
                plotData = plotData.filter(d => new Date(d[dateField]) >= cutoff);
            }

            // Â¶ÇÊûúÈªûÂ§™Â§öÂâáÊäΩÊ®£ (ÈôêÂà∂ÊúÄÂ§ö 200 Èªû)
            if (plotData.length > 200) {
                const step = Math.ceil(plotData.length / 200);
                plotData = plotData.filter((_, i) => i % step === 0);
            }

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: plotData.map(d => new Date(d[dateField]).toLocaleDateString()),
                    datasets: [{
                        label: currentSym.name,
                        data: plotData.map(d => parseFloat(d[valField])),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.2,
                        fill: true,
                        pointRadius: plotData.length > 50 ? 0 : 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function hideChart() {
            document.getElementById('chart-view').style.display = 'none';
            document.getElementById('status-panel').style.display = 'flex';
        }

        init();
    </script>
</body>

</html>
